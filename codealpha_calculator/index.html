<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Modern Calculator</title>
    <link rel="stylesheet" href="look.css">
</head>
<body>
    <div class="bg-blur"></div>
    
    <div class="container">
        <div class="history-panel" id="historyPanel">
            <h3>History</h3>
            <ul id="historyList"></ul>
            <button class="clear-hist" onclick="clearHistory()">Clear History</button>
        </div>

        <div class="calculator">
            <div class="display-container">
                <div class="prev-op" id="prevOp"></div>
                <input type="text" id="result" placeholder="0" readonly>
            </div>

            <div class="buttons">
                <button class="sci" onclick="scientific('sin')">sin</button>
                <button class="sci" onclick="scientific('cos')">cos</button>
                <button class="sci" onclick="scientific('sqrt')">√</button>
                <button class="sci" onclick="scientific('pow')">x²</button>

                <button class="operator" onclick="clearScreen()">AC</button>
                <button class="operator" onclick="deleteLast()">DEL</button>
                <button class="operator" onclick="toggleHistory()">History</button>
                <button class="operator" onclick="appendToDisplay('/')">÷</button>
                
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="operator" onclick="appendToDisplay('*')">×</button>
                
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="operator" onclick="appendToDisplay('-')">-</button>
                
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="operator" onclick="appendToDisplay('+')">+</button>
                
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button class="equal-btn" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
